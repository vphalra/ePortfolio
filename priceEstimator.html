<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Estimator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">ePortfolio</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/aboutMe">About Me</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/ePortfolio">ePortfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/gitHub" target="_blank">GitHub</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<main class="custom-container my-5">
    <!-- Form Section -->
    <div class="container form-container">
        <h2 class="text-center">Property Price Estimator</h2>
        <br>
        <form action="/api/prediction" method="POST">
            <div class="mb-3">
                <label for="yearBuilt" class="form-label">Year Built</label>
                <input type="number" id="yearBuilt" name="Year Built" class="form-control"
                       placeholder="Enter year built" required>
            </div>
            <div class="mb-3">
                <label for="bedrooms" class="form-label">Bedrooms (Above Ground)</label>
                <input type="number" id="bedrooms" name="Bedroom AbvGr" class="form-control"
                       placeholder="Enter number of bedrooms" required>
            </div>
            <div class="mb-3">
                <label for="kitchens" class="form-label">Kitchens (Above Ground)</label>
                <input type="number" id="kitchens" name="Kitchen AbvGr" class="form-control"
                       placeholder="Enter number of kitchens" required>
            </div>
            <div class="mb-3">
                <label for="totalSqft" class="form-label">Total Square Feet</label>
                <input type="number" id="totalSqft" name="TotalSQFT" class="form-control"
                       placeholder="Enter total square feet" required>
            </div>
            <div class="mb-3">
                <label for="totalBaths" class="form-label">Total Bathrooms</label>
                <input type="number" id="totalBaths" name="TotalBaths" class="form-control"
                       placeholder="Enter total number of bathrooms" required>
            </div>
            <div class="mb-3">
                <label for="totRmsAbvGrd" class="form-label">Total Rooms (Above Ground)</label>
                <input type="number" id="totRmsAbvGrd" name="TotRms AbvGrd" class="form-control"
                       placeholder="Enter total rooms" required>
            </div>
            <div class="mb-3">
                <label for="fireplaces" class="form-label">Fireplaces</label>
                <input type="number" id="fireplaces" name="Fireplaces" class="form-control"
                       placeholder="Enter number of fireplaces (enter 0 if none)" required>
            </div>
            <div class="mb-3">
                <label for="garageYrBlt" class="form-label">Garage Year Built</label>
                <input type="number" id="garageYrBlt" name="Garage Yr Blt" class="form-control"
                       placeholder="Enter year garage was built (enter year built if none)" required>
            </div>
            <div class="mb-3">
                <label for="garageCars" class="form-label">Garage Cars</label>
                <input type="number" id="garageCars" name="Garage Cars" class="form-control"
                       placeholder="Enter number of garage spaces" required>
            </div>
            <div class="mb-3">
                <label for="screenPorch" class="form-label">Screen Porch Area (sqft)</label>
                <input type="number" id="screenPorch" name="Screen Porch" class="form-control"
                       placeholder="Enter screen porch area (enter 0 if none)" required>
            </div>
            <div class="mb-3">
                <label for="yearRemodAdd" class="form-label">Year Remodeled/Added</label>
                <input type="number" id="yearRemodAdd" name="Year Remod/Add" class="form-control"
                       placeholder="Enter year remodeled or added (enter year built if none)" required>
            </div>
            <div class="mb-3">
                <label for="masVnrArea" class="form-label">Masonry Veneer Area (sqft)</label>
                <input type="number" id="masVnrArea" name="Mas Vnr Area" class="form-control"
                       placeholder="Enter masonry veneer area (enter 0 if none)" required>
            </div>
            <div class="mb-3">
                <label for="lotArea" class="form-label">Lot Area (sqft)</label>
                <input type="number" id="lotArea" name="Lot Area" class="form-control" placeholder="Enter lot area"
                       required>
            </div>
            <div class="mb-3">
                <label for="overallQual" class="form-label">Overall Quality (1-10)</label>
                <input type="number" id="overallQual" name="Overall Qual" class="form-control"
                       placeholder="Rate overall quality (1-10)" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Predict Price</button>
            </div>
        </form>

    </div>
</main>
</body>
<!-- Footer -->
<footer class="text-center bg-dark text-white py-3">
    <p>&copy; 2025 Langvid Phalra. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</html>
